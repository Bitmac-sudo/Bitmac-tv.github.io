/* تنسيقات الـ Dialog */
.download-dialog-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0.3s ease;
}

.download-dialog-overlay.active {
  opacity: 1;
  visibility: visible;
}

.download-dialog {
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  border-radius: 20px;
  padding: 40px 30px;
  max-width: 500px;
  width: 90%;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
  border: 2px solid rgba(228, 223, 218, 0.2);
  transform: scale(0.8);
  transition: transform 0.3s ease;
}

.download-dialog-overlay.active .download-dialog {
  transform: scale(1);
}

.download-dialog-title {
  font-size: 1.8rem;
  font-weight: 900;
  color: #FFC107;
  margin-bottom: 30px;
  text-shadow: 0 2px 10px rgba(255, 193, 7, 0.3);
  letter-spacing: 1px;
}

.download-dialog-separator {
  width: 80%;
  height: 2px;
  background: linear-gradient(to right, transparent, #E4DFDA, transparent);
  margin: 0 auto 30px;
}

.download-dialog-content {
  background-color: rgba(255, 255, 255, 0.05);
  border-radius: 15px;
  padding: 25px 20px;
  margin-bottom: 25px;
  border: 1px solid rgba(228, 223, 218, 0.15);
}

.download-dialog-text {
  font-size: 1.1rem;
  color: #E4DFDA;
  margin-bottom: 20px;
  line-height: 1.8;
  font-weight: 500;
}

.download-dialog-code {
  font-size: 2.5rem;
  font-weight: 900;
  color: #FFC107;
  letter-spacing: 8px;
  text-shadow: 0 0 20px rgba(255, 193, 7, 0.5);
  padding: 15px;
  background-color: rgba(0, 0, 0, 0.3);
  border-radius: 10px;
  border: 2px dashed #FFC107;
  font-family: 'Courier New', monospace;
}

.download-dialog-timer {
  font-size: 0.95rem;
  color: #E4DFDA;
  opacity: 0.8;
  margin-top: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.download-dialog-timer i {
  color: #FFC107;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.download-dialog-countdown {
  font-weight: 700;
  color: #FFC107;
  font-size: 1.1rem;
}
